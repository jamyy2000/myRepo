log4j.rootLogger=INFO,A1


log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}] [%c] -[%M %L] -[%p] %m%n

log4j.appender.logFile=org.apache.log4j.RollingFileAppender
log4j.appender.logFile.MaxFileSize=5MB
log4j.appender.logFile.MaxBackupIndex=10
log4j.appender.logFile.Append=true
log4j.appender.logFile.File=d:/logs/oa_Logs.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%c %L]-[%p] %m%n

